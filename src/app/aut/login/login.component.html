<div class="login-container">
  <h3>Faça o login para fazer sua doação!</h3>
  <h2>Login</h2>
  <form [formGroup]="login" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required formControlName="email">
      <div *ngIf="login.get('email')?.errors?.['required']">
        Campo obrigatório
      </div>
      <div *ngIf="login.get('email')?.errors?.['emailInvalido']">
        Email inválido
      </div>
    </div>
    <div>
      <label for="senha">Senha</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required formControlName="senha">
      <div *ngIf="login.get('senha')?.errors?.['required']">
        Campo obrigatório
      </div>
    </div>
    <button type="submit">Entrar</button>
  </form>

  <p>Não tem uma conta? <a (click)="goToCadastro()">Cadastrar-se</a></p>
</div>
